<!DOCTYPE html>
<html>
<head>
  <title>Combined JavaScript Example</title>
  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Paragraph changed.";
    }

    window.onload = function() {
      document.getElementById("demo2").innerHTML = "My First JavaScript";
    };
  </script>
</head>
<body>

  <h2>JavaScript in Body (runs on page load)</h2>
  <p id="demo2">This will be replaced on load.</p>

  <hr>

  <h2>Demo JavaScript in Head with Button</h2>
  <p id="demo">A Paragraph.</p>
  <button type="button" onclick="myFunction()">Try it</button>

  <hr>

  <h2>JavaScript in Body with Button</h2>
  <p id="demo3">Another Paragraph.</p>
  <button type="button" onclick="myFunctionBody()">Click Me</button>

  <script>
    function myFunctionBody() {
      document.getElementById("demo3").innerHTML = "Paragraph changed from body script.";
    }
  </script>

</body>
</html>
